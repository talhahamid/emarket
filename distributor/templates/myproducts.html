{% load static %}
{% include 'menu.html' %}
 
<!doctype html> 
<html class="no-js" lang=""> 
 <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>E-Market | PROFILE</title>
    <meta name="description" content="Sufee Admin - HTML5 Admin Template">
    <meta name="viewport" content="width=device-width, initial-scale=1">
 
    <link rel="apple-touch-icon" href="{% static 'apple-icon.png' %}">
    <link rel="shortcut icon" href="{% static 'favicon.ico' %}">

    <link rel="stylesheet" href="{% static 'assets/css/normalize.css' %}">
    <link rel="stylesheet" href="{% static 'assets/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'assets/css/font-awesome.min.css' %}">
    <link rel="stylesheet" href="{% static 'assets/css/themify-icons.css' %}">
    <link rel="stylesheet" href="{% static 'assets/css/flag-icon.min.css' %}">
    <link rel="stylesheet" href="{% static 'assets/css/cs-skin-elastic.css' %}">
     <link rel="stylesheet" href="{% static 'assets/scss/style.css' %}">
    <link href="{% static 'assets/css/lib/vector-map/jqvmap.min.css' %}" rel="stylesheet">

    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,600,700,800' rel='stylesheet' type='text/css'>

    <script type="text/javascript" src="https://cdn.jsdelivr.net/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.0/jquery.min.js"> </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

</head>    
<body>
{% include 'header.html' %}
<br><br>
<a href="/distributor/addproducts/"><button type="button" name="Add Product"  class="btn btn-primary" style="margin-left: 900px;">Add Products</button> 
    <div class="container mt-5">
    <div class="row">
        {% for product in products %}
        <div class="col-md-3 mb-3">
            <div class="card shadow rounded">
                <div class="card-header">
                    <h5 class="card-title">{{ product.name }}</h5> 
                </div>
                <img src="/media/{{ product.image1 }}" class="card-img-top" style="width: 400px;height: 150px;" alt="{{ product.name }}">
                <div class="card-footer">
                    <table>
                        <tr>
                            <td><a href="/distributor/editproducts/{{product.id}}/"><button type="button" name="Edit" class="btn btn-success rounded" style="margin-left: 50px;">Edit </button></a></td>
                            <td><a href="/distributor/deleteproducts/{{product.id}}/"><button type="button" name="Delete"  class="btn btn-danger rounded" style="margin-left: 10px;">Delete </button></a></td>      
                        </tr>
                    </table>    
                </div>
            </div>
        </div>
        {% empty %}
        <p class="container">No products available</p>
        {% endfor %}
    </div>
</div>
<br><br>
{% include 'footer.html' %}
