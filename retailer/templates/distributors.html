{% load static %}
{% include 'menuretailer.html' %}
 
<!doctype html> 
<html class="no-js" lang=""> 
 <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>E-Market | Distributor</title>
    <meta name="description" content="Sufee Admin - HTML5 Admin Template">
    <meta name="viewport" content="width=device-width, initial-scale=1">
 
    <link rel="apple-touch-icon" href="{% static 'apple-icon.png' %}">
    <link rel="shortcut icon" href="{% static 'favicon.ico' %}">

    <link rel="stylesheet" href="{% static 'assets/css/normalize.css' %}">
    <link rel="stylesheet" href="{% static 'assets/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'assets/css/font-awesome.min.css' %}">
    <link rel="stylesheet" href="{% static 'assets/css/themify-icons.css' %}">
    <link rel="stylesheet" href="{% static 'assets/css/flag-icon.min.css' %}">
    <link rel="stylesheet" href="{% static 'assets/css/cs-skin-elastic.css' %}">
     <link rel="stylesheet" href="{% static 'assets/scss/style.css' %}">
    <link href="{% static 'assets/css/lib/vector-map/jqvmap.min.css' %}" rel="stylesheet">

    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,600,700,800' rel='stylesheet' type='text/css'>

    <script type="text/javascript" src="https://cdn.jsdelivr.net/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.0/jquery.min.js"> </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

</head>    
<body>
{% include 'headerretailer.html' %}
<br><br>
    <div class="container">
        <form method="post" action="/retailer/cityvisedistributor/">
            {% csrf_token %}
            <table style="width: 300px;">
                <tr>
                    <td><label>City:</label></td>
                    <td><input type="text" name="city" class="form-control" style="width: 200px;"></td>
                    <td><button type="submit" class="btn btn-success rounded" name="OK">OK</button></td>
                </tr>
            </table>        
        </form>
    </div>
    <div class="container mt-5">
    <div class="row">
        {% for distributor in distributors %}
        <div class="col-md-3 mb-3">
            <div class="card shadow rounded">
                <div class="card-header"><br>
                    <h3 class="card-title" style="margin-left: 25px;">{{ distributor.name }}</h3> <br>
                </div>
                <div class="card-footer">
                    <table>
                        <tr>
                            <td><a href="/retailer/allproducts/{{distributor.id}}/"><button type="button" name="Edit" class="btn btn-success rounded" style="margin-left: 100px;">Products </button></a></td>
                        </tr>
                    </table>    
                </div>
            </div>
        </div>
        {% empty %}
        <p class="container">No products available</p>
        {% endfor %}
    </div>
</div>
<br><br>
{% include 'footerretailer.html' %}
