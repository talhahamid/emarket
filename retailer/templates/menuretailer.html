{% load static %}
<!DOCTYPE html>
<html class="no-js" lang="">

<head>
        <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>E-Market | Retailer</title>
    <meta name="description" content="Sufee Admin - HTML5 Admin Template">
    <meta name="viewport" content="width=device-width, initial-scale=1">
 
    <link rel="apple-touch-icon" href="{% static 'apple-icon.png' %}">
    <link rel="shortcut icon" href="{% static 'favicon.ico' %}">

    <link rel="stylesheet" href="{% static 'assets/css/normalize.css' %}">
    <link rel="stylesheet" href="{% static 'assets/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'assets/css/font-awesome.min.css' %}">
    <link rel="stylesheet" href="{% static 'assets/css/themify-icons.css' %}">
    <link rel="stylesheet" href="{% static 'assets/css/flag-icon.min.css' %}">
    <link rel="stylesheet" href="{% static 'assets/css/cs-skin-elastic.css' %}">
    <!-- <link rel="stylesheet" href="assets/css/bootstrap-select.less"> -->
    <link rel="stylesheet" href="{% static 'assets/scss/style.css' %}">
    <link href="{% static 'assets/css/lib/vector-map/jqvmap.min.css' %}" rel="stylesheet">
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,600,700,800' rel='stylesheet' type='text/css'>

<style>
    /* Sidebar styles */
    

    #left-panel.active {
      left: -200px; /* Move sidebar off-screen */
    }

    #left-panel a {
      color: white; /* Consistent text color */
    }

    #left-panel a:hover {
      color: #007bff; /* Change hover color for visual feedback */
    }

    /* Main content styles */
    .main-content {
      padding-left: 200px; /* Adjust padding to accommodate sidebar */
    }

    /* Toggle button styles (optional) */
    #toggle-button {
      display: none; /* Hide on large screens */
      position: fixed;
      top: 0;
      left: 0;
      padding: 0.5rem;
      font-size: 1.5rem;
      cursor: pointer;
    }

    /* Menu styles */
    #main-menu {
      display: block; /* Ensure menu is always displayed */
    }

    @media only screen and (max-width: 600px) {
      /* Adjust sidebar behavior on small screens */
      #left-panel {
        background-color:#212529 ;    
        position: fixed; 
        width: 200px; 
        height: 2000px;
        z-index: 1; 
        top: 0; 
        left: 0; 
        transition: 0.5s; 
        color: white;
      }
      #left-panel.active {
        left: -200px;
      }

      .main-content { 
        padding-left: 0; 
      }

      
      #main-menu.show {
        display: none;
      }

      .main-content {
        padding-left: 0; 
      }

      #toggle-button    {
        display: block; 

      }


      .main-content {
        padding-left: 0; /* Reset padding */
      }

        
    }
  </style>
</head>

<body>
    <aside id="left-panel" class="left-panel" style="width: 200px;">
        <button id="toggle-button" style="color: white;background-color: black; margin-left: 205px;font-size: 20px;border-radius: 15px;padding: 5px;">&raquo;</button>
        <nav class="navbar navbar-expand-sm navbar-default">
            
            <div class="navbar-header">
                <a class="navbar-brand" href="#">E-BUSINESS</a>
            </div>
    
            <div id="main-menu" class="main-menu collapse navbar-collapse">
                <ul class="nav navbar-nav">
                    <li><a href="/retailer/iprofile/">Profile</a></li>
                    <li><a href="/retailer/distributor/">Distributors</a></li>
                    <li><a href="/retailer/mydistributors/">My Orders</a></li>
                    <li><a href="/logout/">Logout</a></li>
                </ul>
            </div>
        </nav>
    </aside>

  <script>
  const toggleButton = document.getElementById('toggle-button');
  const leftPanel = document.getElementById('left-panel');

  toggleButton.addEventListener('click', () => {
    leftPanel.classList.toggle('active');

    if (leftPanel.classList.contains('active')) {
      toggleButton.style.marginLeft = '0px';
    } else {
      toggleButton.style.marginLeft = '205px'; 
    }
  });
</script>
